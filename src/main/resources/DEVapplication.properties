#DB configuration:

db.driver=com.mysql.jdbc.Driver
db.user=root
db.password=root
db.url=jdbc:mysql://localhost:3306/dbSistemaEvaluacionDocente

#Hibernate configuration:
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.hbm2ddl=none
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.generate_statistics=false
entitymanager.package_to_scan=system.pack.entity


#Spring MVC configuration:
springMVC.static_resources.url_mapping=/resources/**
springMVC.static_resources.location=/resources/
springMVC.view_resolver.prefix=/WEB-INF/views/
springMVC.view_resolver.suffix=.jsp




